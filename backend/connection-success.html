<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .card {
            background: white;
            padding: 60px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
            max-width: 420px;
            margin: 20px;
        }
        .icon-container {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.4);
        }
        .icon-container svg {
            width: 50px;
            height: 50px;
        }
        h1 {
            color: #1f2937;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        p {
            color: #6b7280;
            font-size: 18px;
            line-height: 1.6;
        }
        .divider {
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 2px;
            margin: 25px auto;
        }
        .sub-text {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-container">
            <svg fill="none" stroke="white" stroke-width="3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h1>Connection Successful!</h1>
        <div class="divider"></div>
        <p>Your GoHighLevel account has been connected successfully.</p>
        <p class="sub-text">You can close this window now.</p>
    </div>
</body>
</html>
